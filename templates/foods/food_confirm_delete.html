{% extends 'base.html' %}
{% block content %}
<h2>Удалить блюдо: {{ food.title }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="/foods/{{ food.id }}/" class="btn btn-secondary">Отмена</a>
</form>
{% endblock content %}
